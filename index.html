<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch a sketch</h1>
    <p>Move your mouse over the box below to see the effect</p>
    <div class="menu">
      <label for="darken"
        >Darkening effect:
        <input
          type="number"
          id="darkeningEffectPercentage"
          min="-100"
          max="100"
          placeholder="0 %"
        />
      </label>
      <button id="setGridSize">Set grid size</button>
      <button id="clear">Clear</button>
    </div>
    <div id="gridContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
